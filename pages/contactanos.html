                    <div>
                        <input type="email" id="email-usuario" placeholder="Mail" class="form__input">
                    </div>
                    
                    <br>

                    <div>
                        <input type="number" id="telefono-usuario" name="telefono-usuario" placeholder="Telefono" class="form__input">
                    </div>

                    <br>
                   
                    <div>
                        <label for="checkbox-terminos">¿Querés recibir las promociones disponibles?</label>
                        <input type="checkbox" id="checkbox-terminos">
                    </div>

                    <br>

                    <div>
                        <textarea name="comentario-usuario" placeholder="Dejanos tu consulta" id="comentario-usuario" cols="30" rows="10" class="form__input"></textarea>
                    </div>
                    <br>
                    <input type="reset" value="Limpiar formulario">

                    <input type="submit" value="Enviar">
            </fieldset>
            </form>
        </section>
